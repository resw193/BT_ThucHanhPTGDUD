  <!-- John -->
  <h4>John</h4>

  <div>
    <button id="Calc" onclick="calculate()" style="margin-top: 20px; margin-left:130px;">Calculate</button>
  </div>

  <script>
    function calculate(){
      // var btn = document.getElementById("Calc");

      var Mmass = parseFloat(document.getElementById("Mmass").value);
      var Mheight = parseFloat(document.getElementById("Mheight").value);
      var Jmass = parseFloat(document.getElementById("Jmass").value);
      var Jheight = parseFloat(document.getElementById("Jheight").value);

      var Mbmi = Mmass / (Mheight * Mheight);
      var Jbmi = Jmass / (Jheight * Jheight);

      console.log("Mark BMI: " + Mbmi);
      console.log("John BMI: " + Jbmi);

      if (Mbmi > Jbmi) {
        console.log("Mark's BMI(" + Mbmi + ") is higher than John's!(" + Jbmi + ")");
      }
      else if (Mbmi < Jbmi) {
        console.log("John's BMI (" + Jbmi + ") is higher than Mark's!(" + Mbmi + ")");
      }
      else {
        console.log("equal");
      }
    };
  </script>
