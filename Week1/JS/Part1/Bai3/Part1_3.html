<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BÃ i 3 part 1</title>
</head>

<body>
  <!-- Dolphins -->
  <div>
    <div>
      <h3>Dolphins</h3>
    </div>

    <div>
      <input placeholder="score1" type="text" name="" id="Dpscore1" />
      <input placeholder="score2" type="text" name="" id="Dpscore2" />
      <input placeholder="score3" type="text" name="" id="Dpscore3" />
    </div>
  </div>


  <!-- Koalas -->
  <div>
    <div>
      <h3>Koalas</h3>
    </div>
    <div>
      <input placeholder="score1" type="text" name="" id="Kolscore1" />
      <input placeholder="score2" type="text" name="" id="Kolscore2" />
      <input placeholder="score3" type="text" name="" id="Kolscore3" />
    </div>
  </div>

  <!-- Button -->
  <div>
    <button id="calc">Calculate</button>
  </div>

  <script>
    var calc = document.getElementById("calc");
    calc.onclick = () => {
      var Dpscore1 = parseInt(document.getElementById("Dpscore1").value);
      var Dpscore2 = parseInt(document.getElementById("Dpscore2").value);
      var Dpscore3 = parseInt(document.getElementById("Dpscore3").value);

      var Kolscore1 = parseInt(document.getElementById("Kolscore1").value);
      var Kolscore2 = parseInt(document.getElementById("Kolscore2").value);
      var Kolscore3 = parseInt(document.getElementById("Kolscore3").value);

      var Dpavg = (Dpscore1 + Dpscore2 + Dpscore3) / 3;
      var Kolavg = (Kolscore1 + Kolscore2 + Kolscore3) / 3;

      console.log("Dolphin score: " + Dpavg);
      console.log("Koalas score: " + Kolavg);

      if (Dpavg < 100 && Kolavg < 100) {
        // minium score = 100
        console.log("No team wins the trophy ");
      }
      else if (Dpavg > Kolavg) {
        console.log("Dolphin wins!");
      }
      else if (Dpavg < Kolavg) {
        console.log("Koalas wins!");
      }
      else {
        console.log("Draw!");
      }
    };
  </script>
</body>

</html>
